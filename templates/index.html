{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
        {% block title %}
        DateKnight
        {% endblock %} 
        </title>

        {% tailwind_css %}
    </head>
    <body>
        {% block content %}
        <div class="flex justify-center items-center h-screen bg-gray-200">
            <div class="bg-white p-6 rounded-lg shadow-2xl">
                <h1 class="text-3xl font-bold mb-2">DateKnight</h1>
                <p class="text-gray-600">Find your perfect date</p>
            </div>
            <form action="{% url 'date_ideas' %}" method="post">
                {% csrf_token %} 
                {{ form.as_p }}
                <input type="submit" />
            </form>
        </div>
        {% endblock %}
    </body>
</html>
